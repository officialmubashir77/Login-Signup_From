<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <!-- <h1>signup page</h1> -->

    
<div class="main">

<div class="sub">

    <form action="">
        <div class="sub-paras">
            <span class="create-first-span">Create New</span>
            <span class="create-sec-span">Account</span>
        </div>

         <div id="username-create-Acc">

            <input type="text"  placeholder="Username"> 
            <i class="far fa-user user"></i>       
            
        </div> 
        
        <div id="mob-create-Acc">
                        
            <input type="tel"  class="" placeholder="Mobile No.">
            <i class="fas fa-phone phone-icon"></i>        
        </div>
        
        <div id="pass-create-Acc">
                        
            <input type="password"  class="" placeholder="Password">
            <i class="fas fa-lock pass-icon"></i>
        </div>

        <div id="con-pass-create-Acc">
                        
            <input type="password"  class="" placeholder="Confirm Password">
            <i class="fas fa-lock pass-icon"></i>
        
        </div>    
        
        <div id="gender-create-Acc">
                        
            <label for="male" class="male">
                <input type="radio" id="male" name="gender"  >Male
            </label>
            <label for="female" class="female">
                <input type="radio" id="female" name="gender"  >Female
            </label>
            <i class="fad fa-users gend-icon"></i>        
        </div>    
        

        <div class="submit-btn">

            <input type="submit" value="Create">
        </div>

        <div class="login-account">
            <a onclick="loginAccount()" href="javascript:void(0)" class="login-acc-text">Login</a>
        </div>




     </form>   

</div>

</div>








</body>
<script src="app.js"></script>
</html>
