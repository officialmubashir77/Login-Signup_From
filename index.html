<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>

    <div class="main">

        <div  class="sub">
            <form id="form" action="">
                <div class="sub-paras">
                    <span class="first_span">Welcome Back!</span>
                    <span class="second-span">Login to continue</span>
                </div>
            
                <div id="username">

                        <input type="text"  placeholder="Username"> 
                        <i class="far fa-user user"></i>       
                        
                    </div>
                    
                    <div id="pass">
                        
                        <input type="password"  class="" placeholder="Password">
                        <i class="fas fa-lock pass-icon"></i>
                    </div>
            
            
                <div class="forget-pass">

                    <a href="javascript:void(0)" id="forg-pass-a">Forget Password?</a>

                </div>
            

                <div class="submit-btn">

                    <input id="loginPage1" type="submit" value="LOGIN">
                </div>


                <div class="create-new-account">
                    <a onclick="createAccount()" href="javascript:void(0)" class="create-new-acc-text">create new account</a>
                </div>



                </form>
        
    </div>
</div>





</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
